<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap 5.3 link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"/>
    <!-- Bootstrap 5.3 link -->
    <link rel="icon" type="image/png" href="./Multimedia/Mustache5.png">
    <link rel="stylesheet" href="./estilos.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script defer src="fuente.js"></script>
    <title>Barbershop</title>
</head>
<body>
    <!-- Contenido inicia-->
    <div class="container-fluid">
        <div class="row">
            <main class="col-12"><br><br>
                <h2>Moustache Barbershop</h2>
                <div class="container-sm">
                    <div class="row">
                        <div class="p-3 my-5 uno">
                            <h4>Registro de Servicios:</h4><br>
    
                            <label for="nombre">Nombre:</label><br>
                            <input type="text" id="nombre" placeholder="Ingresa tu nombre"><br><br>
                            
                            <label for="servicio">Servicio:</label>
                            <select id="servicio"></select>
                            
                            <button id="registrar">Registrar</button>
                            <button id="calcular">Calcular Tiempo de Espera</button>
                            
                            <h4>Clientes Registrados:</h4>
                            <ul id="listaClientes"></ul>
                            
                            <h4>Tiempo de Espera Total:</h4>
                            <p id="tiempoEspera">0 minutos</p>
                            <div class="d-flex justify-content-center align-items-center mt-1">
                                <img class="imagen" src="./Multimedia/Mustache2.png" alt="Bigote" height="130px" width="auto">
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <!-- Contenindo fin -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
